name: CI - Build & Push Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do c√≥digo
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3Ô∏è‚É£ Instalar depend√™ncias
      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # 4Ô∏è‚É£ Rodar testes (se existir script "test")
      - name: Run tests (se tiver)
        run: |
          if npm run | grep -q " test"; then
            npm test
          else
            echo "Sem script de teste. Pulando etapa."
          fi

      # üßπ (Opcional) Linters
      # - name: Lint
      #   run: |
      #     if npm run | grep -q " lint"; then
      #       npm run lint
      #     else
      #       echo "Sem script lint. Pulando."
      #     fi

      # 5Ô∏è‚É£ Definir vari√°veis de imagem
      - name: Set image tags
        id: vars
        run: |
          echo "IMAGE=tymsohi/monitor" >> $GITHUB_OUTPUT
          echo "TAG_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # 6Ô∏è‚É£ Configurar QEMU para build multi-plataforma
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      # 7Ô∏è‚É£ Configurar Docker Buildx
      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      # 8Ô∏è‚É£ Login no Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 9Ô∏è‚É£ Build & Push da imagem Docker
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.vars.outputs.IMAGE }}:latest
            ${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }}
          cache-from: type=registry,ref=${{ steps.vars.outputs.IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ steps.vars.outputs.IMAGE }}:buildcache,mode=max
