name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: [ "completed" ]

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --------------------------
      # VARIÁVEIS
      # --------------------------
      - name: Set vars
        id: vars
        run: |
          echo "IMAGE=seuusuario/monitor" >> $GITHUB_OUTPUT
          echo "TAG_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "NAMESPACE=${{ secrets.K8S_NAMESPACE || 'default' }}" >> $GITHUB_OUTPUT

      # --------------------------
      # KUBECTL
      # --------------------------
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_BASE64 }}" | base64 -d > ~/.kube/config

      - name: Ensure namespace exists
        run: |
          kubectl get ns ${{ steps.vars.outputs.NAMESPACE }} \
            || kubectl create ns ${{ steps.vars.outputs.NAMESPACE }}

      # --------------------------
      # MANIFESTOS ESTÁVEIS (infra)
      # Executado sempre, mas idempotente
      # --------------------------
      - name: Apply base manifests (Prometheus/Grafana/Nginx/Services)
        run: |
          for file in k8s/*.yaml; do
            case "$file" in
              *deployment.yaml) continue ;; # ignora deployments da app
            esac
            kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f "$file"
          done

      # --------------------------
      # DEPLOY DA APLICAÇÃO
      # --------------------------
      - name: Apply app deployment
        run: |
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/deployment.yaml

      - name: Update app image
        run: |
          kubectl set image deployment/monitor monitor=${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }} \
            -n ${{ steps.vars.outputs.NAMESPACE }}

      - name: Wait rollout
        run: |
          kubectl rollout status deployment/monitor \
            -n ${{ steps.vars.outputs.NAMESPACE }} \
            --timeout=120s

      # --------------------------
      # DEBUG
      # --------------------------
      - name: Show cluster status
        run: |
          kubectl get pods -o wide -n ${{ steps.vars.outputs.NAMESPACE }}
          kubectl get svc -n ${{ steps.vars.outputs.NAMESPACE }}
