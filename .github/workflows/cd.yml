name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: ["completed"]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted

    defaults:
      run:
        shell: powershell  # usa PowerShell Core para melhor compatibilidade

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        run: |
          Write-Host "Criando diretório kubeconfig..."
          New-Item -ItemType Directory -Force -Path "$HOME/.kube" | Out-Null

          Write-Host "Decodificando kubeconfig..."
          $decoded = [System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String($env:KUBE_CONFIG_DATA))
          $decoded | Out-File -FilePath "$HOME/.kube/config" -Encoding ascii

          Write-Host "Kubeconfig configurado com sucesso!"

      - name: Test cluster access
        run: |
          Write-Host "Verificando cluster..."
          kubectl config current-context
          kubectl cluster-info

      - name: Apply Kubernetes manifests
        run: |
          Write-Host "Aplicando manifestos Kubernetes..."
          kubectl apply -f k8s/ --recursive

      - name: Update deployment image
        run: |
          Write-Host "Atualizando imagem do deployment..."
          kubectl set image deployment/monitor monitor=PedroG659/monitor:latest

      - name: Wait for rollout
        run: |
          Write-Host "Aguardando atualização do deployment..."
          kubectl rollout status deployment/monitor --timeout=180s

      - name: Verify deployment
        run: |
          Write-Host "Verificando pods e serviços..."
          kubectl get pods -l app=monitor
          kubectl get svc