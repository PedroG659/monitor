name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: [ "completed" ]

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar kubectl com kubeconfig do segredo
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_BASE64 }}" | base64 -d > $HOME/.kube/config
          echo "âœ… Kubeconfig configurado"

      - name: Definir variÃ¡veis de ambiente
        id: vars
        run: |
          echo "NAMESPACE=${{ secrets.K8S_NAMESPACE || 'default' }}" >> $GITHUB_ENV
          echo "IMAGE=${{ secrets.DOCKER_IMAGE || 'node-prometheus-app:latest' }}" >> $GITHUB_ENV
          echo "âœ… VariÃ¡veis de ambiente configuradas"

      - name: Criar namespace (se nÃ£o existir)
        run: |
          echo "ðŸ”Ž Verificando namespace: $NAMESPACE"
          kubectl get ns "$NAMESPACE" || kubectl create ns "$NAMESPACE"

      - name: Fazer deploy no Kubernetes
        run: |
          echo "ðŸš€ Aplicando manifests no namespace: $NAMESPACE"
          kubectl apply -n "$NAMESPACE" -f k8s/

      - name: Verificar pods
        run: |
          kubectl get pods -n "$NAMESPACE"