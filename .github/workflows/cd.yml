name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: ["completed"]

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Define variáveis (imagem, tag, namespace)
      - name: Set vars
        id: vars
        run: |
          echo "IMAGE=tymoshi/monitor" >> $GITHUB_OUTPUT
          echo "TAG_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          if [ -z "${{ secrets.K8S_NAMESPACE }}" ]; then
            echo "NAMESPACE=default" >> $GITHUB_OUTPUT
          else
            echo "NAMESPACE=${{ secrets.K8S_NAMESPACE }}" >> $GITHUB_OUTPUT
          fi

      # Instala kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      # Configura kubeconfig a partir do segredo
      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > $HOME/.kube/config

      # Cria o namespace, se ainda não existir
      - name: Create namespace if not exists
        run: |
          NAMESPACE="${{ steps.vars.outputs.NAMESPACE }}"
          kubectl get ns "$NAMESPACE" || kubectl create ns "$NAMESPACE"

      # Aplica os manifests base do ambiente (Prometheus, Grafana, Nginx etc.)
      - name: Apply base manifests (Service, Prometheus, Grafana, Nginx)
        run: |
          NAMESPACE="${{ steps.vars.outputs.NAMESPACE }}"
          kubectl apply -n "$NAMESPACE" -f k8s/service.yaml || true
          kubectl apply -n "$NAMESPACE" -f k8s/prometheus-deployment.yaml || true
          kubectl apply -n "$NAMESPACE" -f k8s/grafana-deployment.yaml || true
          kubectl apply -n "$NAMESPACE" -f k8s/nginx-deployment.yaml || true
          kubectl apply -n "$NAMESPACE" -f k8s/nginx-service.yaml || true
          kubectl apply -n "$NAMESPACE" -f k8s/prometheus-config.yaml || true

      # Aplica o deployment principal da aplicação (primeira vez)
      - name: Apply app deployment (first time)
        run: |
          NAMESPACE="${{ steps.vars.outputs.NAMESPACE }}"
          kubectl apply -n "$NAMESPACE" -f k8s/deployment.yaml

      # Atualiza a imagem com a tag correspondente ao commit
      - name: Set image to new tag
        run: |
          kubectl set image deployment/monitor \
            monitor="${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }}" \
            -n "${{ steps.vars.outputs.NAMESPACE }}"

      # Aguarda o rollout do novo deployment
      - name: Wait rollout
        run: |
          kubectl rollout status deployment/monitor \
            -n "${{ steps.vars.outputs.NAMESPACE }}" \
            --timeout=120s

      # Exibe os serviços e pods (debug)
      - name: Show services (debug)
        run: |
          NAMESPACE="${{ steps.vars.outputs.NAMESPACE }}"
          kubectl get svc -n "$NAMESPACE"
          kubectl get pods -o wide -n "$NAMESPACE"