name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: ["completed"]

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set vars
        id: vars
        run: |
          echo "IMAGE=tymoshi/monitor" >> $GITHUB_OUTPUT
          echo "TAG_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          # Se o segredo nÃ£o existir, usa "default" como fallback
          if [ -z "${{ secrets.K8S_NAMESPACE }}" ]; then
            echo "NAMESPACE=default" >> $GITHUB_OUTPUT
          else
            echo "NAMESPACE=${{ secrets.K8S_NAMESPACE }}" >> $GITHUB_OUTPUT
          fi

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > $HOME/.kube/config

      - name: Create namespace if not exists
        env:
          NAMESPACE: ${{ steps.vars.outputs.NAMESPACE }}
        run: |
          kubectl get ns "$NAMESPACE" || kubectl create ns "$NAMESPACE"

      - name: Apply base manifests (Service, Prometheus, Grafana, Nginx)
        env:
          NAMESPACE: ${{ steps.vars.outputs.NAMESPACE }}
        run: |
          kubectl apply -n "$NAMESPACE" -f k8s/service.yaml || true
          kubectl apply -n "$NAMESPACE" -f k8s/prometheus-deployment.yaml || true
          kubectl apply -n "$NAMESPACE" -f k8s/grafana-deployment.yaml || true
          kubectl apply -n "$NAMESPACE" -f k8s/nginx-deployment.yaml || true
          kubectl apply -n "$NAMESPACE" -f k8s/nginx-service.yaml || true
          kubectl apply -n "$NAMESPACE" -f k8s/prometheus-config.yaml || true

      - name: Apply app deployment (first time)
        env:
          NAMESPACE: ${{ steps.vars.outputs.NAMESPACE }}
        run: |
          kubectl apply -n "$NAMESPACE" -f k8s/deployment.yaml

      - name: Set image to new tag
        env:
          IMAGE: ${{ steps.vars.outputs.IMAGE }}
          TAG_SHA: ${{ steps.vars.outputs.TAG_SHA }}
          NAMESPACE: ${{ steps.vars.outputs.NAMESPACE }}
        run: |
          kubectl set image deployment/monitor monitor="$IMAGE:$TAG_SHA" -n "$NAMESPACE"

      - name: Wait rollout
        env:
          NAMESPACE: ${{ steps.vars.outputs.NAMESPACE }}
        run: |
          kubectl rollout status deployment/monitor -n "$NAMESPACE" --timeout=120s

      - name: Show services (debug)
        env:
          NAMESPACE: ${{ steps.vars.outputs.NAMESPACE }}
        run: |
          kubectl get svc -n "$NAMESPACE"
          kubectl get pods -o wide -n "$NAMESPACE"
